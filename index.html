<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Not Rotten Tomatos</title>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <img id="tomato" src="img/tomatocorner.png" alt="tomato">
        <img id="logo" src="img/rtlogo.png" alt="logo">
      </header>
      <div class="black-bar">
        <p>trending on rt</p>
      </div>
      <div class="content">
        <div class="yellow">
          <h2>top 100 movies of all time</h2>
        </div>
        <div class="best-img">
          <img src="img/bestofrt-c.jpg" alt="">
          <h4>best of rotten tomatoes</h4>
          <p>Movies with 40 or more critic reviews vie for their place in history at Rotten Tomatoes. Eligible movies are ranked based on their Adjusted Scores.</p>
        </div>

        <div id="list">
          <div class="row">
            <div class="col-rank">
              Rank
            </div>
            <div class="col-Rating">
              Rating
            </div>
            <div class="col-title">
              Title
            </div>
            <div class="col-reviews">
              No. of Reviews
            </div>
          </div>

          <div class="row">
            <div class="col-rank">
              1.
            </div>
            <div class="col-Rating">
              95%
            </div>
            <div class="col-title">
              <a href="#">The Shawshank Redemption</a>
            </div>
            <div class="col-reviews">
              232
            </div>
          </div>


        </div>
      </div>

    </div>
  </body>
</html>
