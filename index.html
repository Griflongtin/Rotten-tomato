<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://staticv2-4.rottentomatoes.com/static/images/icons/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <title>Not Rotten Tomatos</title>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <img id="tomato" src="img/tomatocorner.png" alt="tomato">
        <img id="logo" src="img/rtlogo.png" alt="logo">
      </header>
      <div class="black-bar">
        <p>trending on rt</p>
      </div>
      <div class="content">
        <div class="yellow">
          <h2>top 100 movies of all time</h2>
        </div>
        <div class="best-img">
          <img src="img/bestofrt-c.jpg" alt="">
          <h4>best of rotten tomatoes</h4>
          <p>Movies with 40 or more critic reviews vie for their place in history at Rotten Tomatoes, Eligible movies are ranked based on their Adjusted Scores,</p>
        </div>

        <div id="list">
          <div class="row">
            <div class="col-rank">
              <b>Rank</b>
            </div>
            <div class="col-Rating">
              <b>Rating</b>
            </div>
            <div class="col-title">
              <b>Title</b>
            </div>
            <div class="col-reviews">
              <b>No, of Reviews</b>
            </div>
          </div>
          <div id="output">

          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="form">
          <form id="form">
            <input id="name-input" type="text" name="movieName" placeholder="Movie" required>
            <br>
            <input id="year-input" type="number" name="movieName" placeholder="Year" required>
            <br>
            <input id="url-input" type="text" name="movieUrl" placeholder="add rottentomato url">
            <br>
            <input id="rating-input" type="number" max="100" name="movieRating" placeholder="Rating" required>
            <br>
            <input id="reviews-input" type="number" min="1" name="movieReviews" placeholder="Reviews" required>
            <br>
            <button  id="button" type="submit" name="button">submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
